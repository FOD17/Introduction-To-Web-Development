<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Alignment and Vertical Alignment</title>

    <style>
        .left {
            text-align: left;
        }

        .justified {
            /* indicated that every line minus the last should take up the whole width */
            text-align: justify;
        }

        .right {
            text-align: right;
        }

        .center {
            text-align: center;
        }

        h2 {
            display: inline-block
        }

        .vertical-alignments>* {
            vertical-align: text-top;
        }
    </style>
</head>

<body>
    <h1>General Alignment</h1>
    <p class="left">This text is aligned left</p>
    <p class="justified">This text is set to justify</p>
    <p class="right">This text is aligned right</p>
    <p class="center">This text is centered... everyone's favorite!</p>

    <h1>Vetical Alignment</h1>
    <div class="vertical-alignments">
        <h2> text</h2>
        <img src="Bernie_01.JPG" width="5%">
    </div>



</body>

</html>
