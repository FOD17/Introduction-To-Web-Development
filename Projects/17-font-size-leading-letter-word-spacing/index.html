<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leading Letter and word spacing</title>

    <style>
        p:first-letter {
            font-size: 40px;
        }

        .stretch-text {
            letter-spacing: 15px;
        }

        .stretch-words {
            word-spacing: 15px;
        }
    </style>
</head>

<body>

    <p>It was the best of compilers, it was the worst of compilers</p>

    <p class="stretch-text">This text is really, really far apart</p>

    <p class="stretch-words">These words are really, really far apart</p>



</body>

</html>
