<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family!</title>

    <style>
        /* this is a fallback system. If font family is more than one word put it in quotes */
        .first-style {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .second-style {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>

    <h1 class="first-style">This is the first example</h1>

    <h1 class="second-style">This is the second example</h1>

</body>

</html>
